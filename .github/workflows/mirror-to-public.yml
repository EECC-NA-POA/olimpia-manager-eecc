name: Espelhar para repositório público

on:
  push:
    branches:
      - release # Apenas acionado quando push na branch 'release'

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório privado
        uses: actions/checkout@v3

      - name: Configurar Git e empurrar para o repositório público
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote add public https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/EscolaDoEsporte/escola-publico.git
          git push --force public release  # Garante que o conteúdo da branch 'release' seja enviado
